<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Naveenraj K</title>
    <style>
        /* Body and general styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        
        /* Container styling */
        .container {
            text-align: center;
            padding: 30px;
            border: 2px solid #444;
            border-radius: 15px;
            background-color: #1e1e1e;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            animation: slideUp 1s ease-out;
        }
        
        /* Heading style */
        h1 {
            font-size: 3rem;
            margin: 10px 0;
            color: #ffffff;
            animation: fadeInText 1s ease-in-out;
        }
        
        /* Paragraph styling */
        p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #b0b0b0;
            animation: fadeInText 1.5s ease-in-out;
        }
        
        /* Link styling */
        a {
            text-decoration: none;
            color: #00aaff;
            font-weight: bold;
            animation: fadeInText 2s ease-in-out;
        }
        
        a:hover {
            text-decoration: underline;
            color: #0077b5;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Naveenraj K</h1>
        <p>Connect with me on <a href="https://www.linkedin.com/in/naveenrajk30/" target="_blank">LinkedIn</a>.</p>
    </div>
</body>
</html>
